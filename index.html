
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Stratigraphy | Taste Classifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                800: '#1a1d23',
                900: '#0f1115',
              },
              shale: '#2c313a',
              terracotta: '#d66847',
              ochre: '#b48c4a',
              sand: '#e8d5b5',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --vein: rgba(232, 213, 181, 0.15);
      }
      body {
        background-color: #0f1115;
        color: #e8d5b5;
        overflow-x: hidden;
      }
      .strata-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(180deg, 
            #1a1d23 0%, 
            #1a1d23 45%, 
            #242830 45.1%, 
            #242830 65%, 
            #2c313a 65.1%, 
            #2c313a 85%, 
            #1a1d23 85.1%);
        background-size: 100% 400px;
      }
      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 999;
        opacity: 0.45;
        mix-blend-mode: overlay;
      }
      @keyframes reveal {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-reveal {
        animation: reveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      @keyframes lineExpand {
        from { transform: scaleX(0); }
        to { transform: scaleX(1); }
      }
      .animate-line {
        transform-origin: left;
        animation: lineExpand 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <!-- #region agent log -->
    <script>
      // Capture all errors
      window.addEventListener('error', function(e) {
        fetch('http://127.0.0.1:7242/ingest/24c4b3a0-c0a1-495f-aab8-12afa7d3148c',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'index.html:error',message:'Global error caught',data:{error:e.message,filename:e.filename,lineno:e.lineno,colno:e.colno},hypothesisId:'B,E',sessionId:'debug-session'})}).catch(function(){});
      });
      
      // Capture unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        fetch('http://127.0.0.1:7242/ingest/24c4b3a0-c0a1-495f-aab8-12afa7d3148c',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'index.html:rejection',message:'Unhandled promise rejection',data:{reason:String(e.reason)},hypothesisId:'B,E',sessionId:'debug-session'})}).catch(function(){});
      });
      
      var moduleScripts = Array.from(document.querySelectorAll('script[type="module"]')).map(function(s){return s.src||'inline';});
      fetch('http://127.0.0.1:7242/ingest/24c4b3a0-c0a1-495f-aab8-12afa7d3148c',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'index.html:inline',message:'HTML page loaded, checking for scripts',data:{scriptTags:document.querySelectorAll('script[type="module"]').length,hasImportmap:!!document.querySelector('script[type="importmap"]'),scriptSources:moduleScripts},hypothesisId:'A,B',sessionId:'debug-session'})}).catch(function(){});
    </script>
    <!-- #endregion -->
</body>
</html>
