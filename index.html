
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Stratigraphy | Taste Classifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                800: '#1a1d23',
                900: '#0f1115',
              },
              shale: '#2c313a',
              terracotta: '#d66847',
              ochre: '#b48c4a',
              sand: '#e8d5b5',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --vein: rgba(232, 213, 181, 0.15);
      }
      body {
        background-color: #0f1115;
        color: #e8d5b5;
        overflow-x: hidden;
      }
      .strata-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(180deg, 
            #1a1d23 0%, 
            #1a1d23 45%, 
            #242830 45.1%, 
            #242830 65%, 
            #2c313a 65.1%, 
            #2c313a 85%, 
            #1a1d23 85.1%);
        background-size: 100% 400px;
      }
      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 999;
        opacity: 0.45;
        mix-blend-mode: overlay;
      }
      @keyframes reveal {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-reveal {
        animation: reveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      @keyframes lineExpand {
        from { transform: scaleX(0); }
        to { transform: scaleX(1); }
      }
      .animate-line {
        transform-origin: left;
        animation: lineExpand 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/generative-ai": "https://esm.sh/@google/generative-ai@^0.21.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
